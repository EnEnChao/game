<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>猜數字遊戲</h1>
    <p>猜一個 1 到 500 之間的數字，你有 10 次機會！</p>
    <div id="game">
        <input type="number" id="guess" min="1" max="100" placeholder="輸入你的猜測">
        <button id="submit-guess">提交</button>
        <p id="message"></p>
        <p id="remaining">剩餘次數: <span id="remaining-guesses">10</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
